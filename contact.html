</head>
<body>

            <img src="assets/images/logo.jpeg" alt="Zanhan HR Solutions Logo" class="logo-img">

<section class="page-header">
    <div class="container">
        <div class="page-header-content">
            <h1>Get in Touch</h1>
            <p>Ready to transform your HR operations? Contact us today for a free consultation.</p>
        </div>
    </div>
</section>

<section class="contact-main">
    <div class="container">
        <div class="contact-wrapper">

            <div class="contact-form-section">
                <h2>Send Us a Message</h2>
                <p>Fill out the form below and we'll get back to you as soon as possible.</p>

                <!-- âœ… ONLY ONE FORM -->
                <form id="contact-form"
                      class="contact-form"
                      action="https://formspree.io/f/mwvnvqzz"
                      method="POST">

                    <input type="text" name="_gotcha" style="display:none">

                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>

                    <div class="form-group">
                        <label for="service">Service</label>
                        <select id="service" name="service">
                            <option value="">Select a service</option>
                            <option value="talent">Talent Acquisition</option>
                            <option value="consultancy">HR Consultancy</option>
                            <option value="onboarding">Employee Onboarding</option>
                            <option value="training">Training</option>
                            <option value="cv">CV Revamp</option>
                            <option value="project">Project Management</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>

                </form>

            </div>

        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
